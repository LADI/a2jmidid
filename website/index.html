      <h1>a2jmidid</h1>
      a2jmidid is daemon for exposing legacy ALSA sequencer applications in JACK MIDI system.
      <h2>Screenshots</h2>
      <table class="screenshots">
          <tr>
            <td class="screenshots">
              <table class="screenshot">
                  <tr><td class="screenshot"><a href="screenshots/a2j_complex-20070826.png"><img src="screenshots/a2j_complex-20070826-thumb.png"></a></td></tr>
                  <tr><td class="screenshot"><a href="https://drobilla.net/software/patchage.html">Patchage</a> showing how a2jmidid is used as bridge for legacy ALSA sequencer apps, <a href="http://www.sysex.net/phasex/">PHASEX</a>, <a href="http://qsynth.sourceforge.net/">QSynth</a>, <a href="http://apps.linuxaudio.org/apps/all/jackctlmmc">jackctlmmc</a>, <a href="http://www.filter24.org/seq24/">seq24</a></td></tr>
              </table>
            </td>
          </tr>
      </table>
